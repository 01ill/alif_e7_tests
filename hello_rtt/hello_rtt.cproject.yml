# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/cproject.schema.json
project:
  groups:
    - group: App
      files:
        - file: main.c
    - group: Board
      files:
        - file: ../libs/board/devkit_gen2/board_init.c
        - file: ../libs/board/appkit_gen2/board_init.c
        - file: ../libs/common_app_utils/fault_handler/fault_handler.c
    - group: RTT
      files:
        - file: ../libs/SEGGER_RTT_V796h/RTT/SEGGER_RTT.c
        - file: ../libs/SEGGER_RTT_V796h/Syscalls/SEGGER_RTT_Syscalls_GCC.c
          for-compiler: GCC
        - file: ../libs/SEGGER_RTT_V796h/Syscalls/SEGGER_RTT_Syscalls_KEIL.c
          for-compiler: AC6
        - file: ../libs/SEGGER_RTT_V796h/Syscalls/SEGGER_RTT_Syscalls_IAR.c
          for-compiler: IAR

  output:
    base-name: $Project$
    type:
      - elf
      - bin

  add-path:
    - .
    - ../board/
    - ../libs/board/
    - ../libs/common_app_utils/logging
    - ../libs/common_app_utils/fault_handler
    - ../libs/SEGGER_RTT_V796h/RTT
    - ../libs/SEGGER_RTT_V796h/Config

  components:
    # needed for Alif Ensemble support
    - component: ARM::CMSIS:CORE
    - component: AlifSemiconductor::Device:SKU&AE722F80F55D5
    - component: AlifSemiconductor::Device:Startup
    - component: AlifSemiconductor::Device:SOC Peripherals:PINCONF
    - component: AlifSemiconductor::Device:SOC Peripherals:GPIO
    - component: AlifSemiconductor::CMSIS Driver:USART
